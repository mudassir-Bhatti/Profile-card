<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="card">
        <div id="profile-pic" >
            <img src="/Images/Default-profile.png" alt="" height="150">
        </div>

        <h1 id="name" >Dylan Doe</h1>

        <h2 id="about" >Front end developer</h2>

        <h4 id="bio">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vero, ipsum!</h4>

        <div id="buttons" >
            <button class="btn" id="follow" >Follow</button>
            <button class="btn" id="Message" >Message</button>
        </div>

        <div id="last-btns">
             <button id="edit-btn" class="end-btns">
            Edit Profile
        </button>
        <button id="theme-btn" class="end-btns">
            Change theme
        </button>

        </div>
        



    </div>


    <script src="script.js"></script>
</body>
</html>
